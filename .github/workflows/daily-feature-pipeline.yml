name: Daily Feature Pipeline

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-features:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install papermill ipykernel
          pip install -r requirements.txt
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Update Weather Features
        run: |
          papermill Feature_Pipeline-Weather.ipynb \
            output/Weather-$(date +%Y%m%d).ipynb \
            -p hopsworks_api_key "$HOPSWORKS_API_KEY" \
            -k python3
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

      - name: Update Flight Features
        run: |
          papermill Feature_Pipeline-Flight_Data.ipynb \
            output/Flights-$(date +%Y%m%d).ipynb \
            -p days_back 2 \
            -p days_forward 7 \
            -p hopsworks_api_key "$HOPSWORKS_API_KEY" \
            -p swedavia_api_key "$SWEDAVIA_API_KEY" \
            -k python3
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          SWEDAVIA_API_KEY: ${{ secrets.SWEDAVIA_API_KEY }}
            
      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: output/*.ipynb
          retention-days: 7